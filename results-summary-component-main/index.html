<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container-left">
        <div class="content">
          <h3>Your Result</h3>
          <div class="content-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1 style="color: white">Great</h1>
          <p>
            You scored higher than 65% of <br class="desktop" />
            the <br class="mobile" />
            people who have taken <br class="desktop" />
            these tests.
          </p>
        </div>
      </div>
      <div class="container-right">
        <div class="content">
          <h2>Summary</h2>
          <div class="content-row">
            <div class="container red">
              <div class="left">
                <img src="./assets/images/icon-reaction.svg" alt="Icon" />
                <p>Reaction</p>
              </div>
              <div class="right">
                <p>80 <span>/ 100</span></p>
              </div>
            </div>
            <div class="container yellow">
              <div class="left">
                <img src="./assets/images/icon-memory.svg" alt="Icon" />
                <p>Memory</p>
              </div>
              <div class="right">
                <p>92 <span>/ 100</span></p>
              </div>
            </div>
            <div class="container green">
              <div class="left">
                <img src="./assets/images/icon-verbal.svg" alt="Icon" />
                <p>Verbal</p>
              </div>
              <div class="right">
                <p>61 <span>/ 100</span></p>
              </div>
            </div>
            <div class="container blue">
              <div class="left">
                <img src="./assets/images/icon-visual.svg" alt="Icon" />
                <p>Visual</p>
              </div>
              <div class="right">
                <p>72 <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
